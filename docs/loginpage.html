<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register & Login with Firestore</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/loginpage.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
<body>
  <div id="nav"></div>
  
    <!-- Search pop-up -->
    <div id="searchPopup" class="search-popup">
      <div class="popup-content">
        <span class="close-btn" onclick="hideSearchPopup()">&times;</span>
        <input
          type="text"
          id="searchBar"
          placeholder="Search here..."
          oninput="showRecommendations()"
        />
        <div class="result-box" id="resultBox"></div>
      </div>
    </div>
  <div class="container" id="signup" style="display: none">
    <h1 class="form-title">Register</h1>
    <form id="registerForm">
      <div class="input-group">
        <label for="fName">First Name</label>
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder="Enter your first name" required />
      </div>
      <div class="input-group">
        <label for="lName">Last Name</label>
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder="Enter your last name" required />
      </div>
      <div class="input-group">
        <label for="username">Username</label>
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Choose a username" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="registerEmail" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="registerPassword" placeholder="Create a strong password" required />
      </div>
      <input type="submit" class="btn" value="Sign Up" />
    </form>
    <p class="or">----------or--------</p>
    <div class="links">
      <p>Already Have Account?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="loginEmail" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
      </div>
      <input type="submit" class="btn" value="Sign In" />
    </form>
    <p class="or">----------or--------</p>
    <div class="links">
      <p>Don't have an account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>

  <!-- Firebase Auth + Firestore -->
  <script type="module" src="register.js"></script>
  <script src="loadNav.js"></script>

  <script>
    // Switch between Sign In and Sign Up forms
    document.getElementById("signUpButton").onclick = () => {
      document.getElementById("signup").style.display = "block";
      document.getElementById("signIn").style.display = "none";
    };
    document.getElementById("signInButton").onclick = () => {
      document.getElementById("signup").style.display = "none";
      document.getElementById("signIn").style.display = "block";
    };
  </script>
</body>
</html>
